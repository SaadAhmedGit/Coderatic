<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/components/dropdowns/"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script>
      

      var selectedLang = "Select Language";
    </script>
  </head>

  <body>
    <section class="main-page">
      <div class="container-fluid">
        <h1 class="title">Coderatic</h1>
        <div class="row">
          <div class="col-lg-12">
            <div class="editor_binding_class">
              <div id="editor"></div>
            </div>

            <form
              id="hidden_form"
              action="http://localhost:5000/ace"
              method="post"
              target="editor"
            >
              <input
                id="temp_code_area"
                type="hidden"
                name="mycode"
                value="a"
              />
              <input id="temp_extention" type="hidden" name="ext" value="" />
            </form>

            <div>
              <div class="dropdown langSelect">
                <button
                  class="btn btn-outline-light dropdown-toggle"
                  type="button"
                  id="dropdownMenu2"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Language Select
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button
                    class="dropdown-item"
                    type="button"
                    onclick="changeLang('C++', 'c_cpp','.cpp')"
                  >
                    C++
                  </button>
                  <button
                    class="dropdown-item"
                    type="button"
                    onclick="changeLang('Python', 'python','.py')"
                  >
                    Python
                  </button>
                  <button
                    class="dropdown-item"
                    type="button"
                    onclick="changeLang('JavaScript','javascript','.js')"
                  >
                    JavaScript
                  </button>
                </div>
              </div>
            </div>
            <form
              action="http://localhost:5000/file"
              enctype="multipart/form-data"
              method="post"
            >
              <div class="row" style="margin: 2% 0">
                <div class="col-lg-10" style="padding: 0">
                  <input
                    name="codefile"
                    enctype="multipart/form-data"
                    class="form-control form-control-lg"
                    id="formFileLg"
                    type="file"
                    style="background-color: rgb(41, 41, 41); color: white"
                  />
                </div>
                <div class="col-lg-2" style="text-align: end; padding: 0">
                  <button
                    name="codefile"
                    id="filesubmit"
                    class="btn btn-outline-light btn-lg submit-button"
                  >
                    Submit File
                  </button>
                </div>
              </div>
            </form>

            <div class="col-lg-12 text-center btn-submit">
              <button
                name="codefile"
                class="btn btn-outline-light btn-lg submit-button"
                onclick="postToURL(editor.getValue())"
              >
                <span
                  class="spinner-border spinner-border-sm"
                  id="statusIndicator"
                  role="status"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Submit Code</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.12.3/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.12.3/ext-language_tools.min.js"></script>
    <script src="preferences.js"></script>
  </body>
</html>
