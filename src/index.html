<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxW vY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-page">
      <div class="container-fluid">
        <h1 class="title">CODERATIC</h1>
        <div class="row">
          <div class="col-lg-12">
            
            <form >
              <div class="form-group">
                <label for="code-area" class="code-input-label"></label>
                <textarea
                  class="form-control"
                  id="code-area"
                  rows="25"
                  spellcheck="false"
                ></textarea>
                <div>
                    <label for="formFileLg" class="form-label" style="padding: 2% 0%;">OR SUBMIT .TXT FILE</label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file" style="background-color: rgb(41, 41, 41); color: white;">
                  </div>
                <div class="col-lg-12 text-center btn-submit">
                  <button
                    type="submit"
                    class="btn btn-outline-light btn-lg submit-button"
                    onclick="WriteToFile()"
                  >
                    Submit Code
                  </button>
                </div>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
